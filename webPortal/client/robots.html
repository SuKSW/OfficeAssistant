<template name="robot">
  <div class="robotList">
  	<li class="{{#if checked}}checked{{/if}}">
  		<button class="delete">&times;</button>
  	    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
  	  	<span class="text">{{robot_name}}</span>
  	  	<span class="text">{{robot_number}}</span>
  	  	<span class="text">{{robot_ipaddress}}</span>
        <span class="text">{{createdAt}}</span>
        {{ initX }}
        {{ initY }}
        <button type="button" class="purpleBtn" onclick = "changeLocationOfRobotButton()">Position Robot</button>
  	</li>
  </div>
</template>
