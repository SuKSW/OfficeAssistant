<body>
  <div class="container">
    <header>
      <h1>Robots</h1>
      <form class="new-robot">
        <input type="text" name="robot_input" placeholder="Type to add new robot" />
      </form>
    </header>

    <ul>
      {{#each robots}}
        {{> robot}}
      {{/each}}
    </ul>
  </div>
</body>
